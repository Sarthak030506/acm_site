<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="../components/ACM_NMIET_LOGO.png" />
    <title>Past Events - ACM NMIET</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a82c2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-200">
    <!-- Navbar Component (Loaded Dynamically) -->
    <div id="acm-navbar"></div>
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-12">
        <!-- Page Hero -->
        <section class="flex flex-col gap-4 pt-8 pb-4">
            <h1 class="text-4xl md:text-5xl font-black leading-tight tracking-tight">
                Past Events
            </h1>
            <p class="text-text-sub-light dark:text-text-sub-dark text-lg max-w-2xl">
                A showcase of our successfully completed workshops, hackathons, seminars, and competitions. Relive the moments and see what we've accomplished together.
            </p>
        </section>
        <!-- Filters & Title -->
        <section class="space-y-6">
            <div
                class="flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-[#e6eff4] dark:border-[#2a3b47] pb-4">
                <h3 class="text-2xl font-bold">Completed Events</h3>
                <!-- Chips / Filters -->
                <div class="flex flex-wrap gap-2">
                    <button
                        class="flex items-center gap-2 px-4 py-2 rounded-full bg-primary text-white shadow-md text-sm font-medium transition-transform hover:scale-105">
                        <span class="material-symbols-outlined text-[18px]">star</span>
                        All
                    </button>
                    <button
                        class="flex items-center gap-2 px-4 py-2 rounded-full bg-card-light dark:bg-card-dark border border-[#e6eff4] dark:border-[#2a3b47] text-text-sub-light dark:text-text-sub-dark hover:text-primary hover:border-primary text-sm font-medium transition-all hover:shadow-sm">
                        <span class="material-symbols-outlined text-[18px]">code</span>
                        Workshops
                    </button>
                    <button
                        class="flex items-center gap-2 px-4 py-2 rounded-full bg-card-light dark:bg-card-dark border border-[#e6eff4] dark:border-[#2a3b47] text-text-sub-light dark:text-text-sub-dark hover:text-primary hover:border-primary text-sm font-medium transition-all hover:shadow-sm">
                        <span class="material-symbols-outlined text-[18px]">trophy</span>
                        Competitions
                    </button>
                    <button
                        class="flex items-center gap-2 px-4 py-2 rounded-full bg-card-light dark:bg-card-dark border border-[#e6eff4] dark:border-[#2a3b47] text-text-sub-light dark:text-text-sub-dark hover:text-primary hover:border-primary text-sm font-medium transition-all hover:shadow-sm">
                        <span class="material-symbols-outlined text-[18px]">mic</span>
                        Guest Lectures
                    </button>
                </div>
            </div>
            <!-- Activity Cards Grid -->
            <div id="activities-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Data loading... -->
                <div class="col-span-full flex justify-center py-20">
                    <span class="material-symbols-outlined animate-spin text-4xl text-primary">progress_activity</span>
                </div>
            </div>

            <script type="module">
                import { db } from '../assets/js/firebase_config.js';
                import { collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

                const grid = document.getElementById('activities-grid');
                const filterButtons = document.querySelectorAll('.flex.flex-wrap.gap-2 button');

                // Helper to render cards
                function renderActivities(docs) {
                    grid.innerHTML = '';

                    if (docs.length === 0) {
                        grid.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center py-20 text-center border-2 border-dashed border-[#e6eff4] dark:border-[#2a3b47] rounded-xl bg-card-light/50 dark:bg-card-dark/50">
                            <div class="bg-gray-100 dark:bg-gray-800 rounded-full p-4 mb-4">
                                <span class="material-symbols-outlined text-4xl text-gray-400">event_busy</span>
                            </div>
                            <h3 class="text-xl font-bold text-text-main-light dark:text-text-main-dark mb-2">No Activities Found</h3>
                        </div>`;
                        return;
                    }

                    docs.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('a');
                        card.href = `../event/?id=${doc.id}`;
                        card.className = "group relative flex flex-col bg-card-light dark:bg-card-dark rounded-xl border border-[#e6eff4] dark:border-[#2a3b47] overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer";

                        // Status Logic
                        let statusColor = "bg-blue-50 text-blue-700 ring-blue-700/10";
                        if (data.status === 'upcoming') statusColor = "bg-blue-50 text-blue-700 ring-blue-700/10";
                        if (data.status === 'ongoing') statusColor = "bg-green-50 text-green-700 ring-green-700/10";
                        if (data.status === 'completed') statusColor = "bg-gray-100 text-gray-600 ring-gray-500/10";

                        // Icon Logic
                        let icon = "event";
                        if (data.activityType === 'workshop') icon = "code_blocks";
                        if (data.activityType === 'competition') icon = "trophy";
                        if (data.activityType === 'seminar') icon = "record_voice_over";
                        if (data.activityType === 'hackathon') icon = "code";

                        card.innerHTML = `
                        <div class="h-48 w-full bg-slate-100 dark:bg-slate-800 relative p-6 flex items-center justify-center">
                            <div class="absolute inset-0 bg-cover bg-center opacity-30"
                                style="background-image: url('${data.imageURL || 'https://via.placeholder.com/400x200'}');">
                            </div>
                            <div class="size-16 bg-white dark:bg-slate-800 rounded-full flex items-center justify-center shadow-md relative z-10 text-primary">
                                <span class="material-symbols-outlined text-3xl">${icon}</span>
                            </div>
                        </div>
                        <div class="flex flex-col flex-1 p-5 gap-3">
                            <div class="flex justify-between items-start">
                                <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset ${statusColor} capitalize">
                                    ${data.status.replace('_', ' ')}
                                </span>
                                <span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark flex items-center gap-1">
                                    <span class="material-symbols-outlined text-sm">calendar_month</span>
                                    ${data.date}
                                </span>
                            </div>
                            <h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-hover:text-primary transition-colors">
                                ${data.title}
                            </h3>
                            <p class="text-sm text-text-sub-light dark:text-text-sub-dark line-clamp-2">
                                ${data.description || ''}
                            </p>
                            <div class="mt-auto pt-4 flex items-center gap-2">
                                <span class="inline-flex items-center gap-1 rounded-full bg-slate-100 dark:bg-slate-800 px-2.5 py-0.5 text-xs font-medium text-slate-600 dark:text-slate-300">
                                    #${data.activityType}
                                </span>
                            </div>
                        </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                // Initial Load
                let allDocs = [];

                async function loadAll() {
                    try {
                        // Query only completed events
                        const q = query(
                            collection(db, "activities"),
                            where("status", "==", "completed"),
                            orderBy("createdAt", "desc")
                        );
                        const snapshot = await getDocs(q);
                        allDocs = snapshot.docs; // Cache all docs

                        if (allDocs.length === 0) {
                            grid.innerHTML = `
                                <div class="col-span-full text-center py-12 text-slate-500 dark:text-slate-400">
                                    <span class="material-symbols-outlined text-5xl mb-3">event_busy</span>
                                    <p class="text-lg font-medium">No past events yet.</p>
                                    <p class="text-sm mt-2">Check back later to see our completed workshops, seminars, and hackathons!</p>
                                </div>
                            `;
                            return;
                        }

                        renderActivities(allDocs);
                    } catch (e) {
                        console.error(e);
                        grid.innerHTML = '<div class="col-span-full text-center text-red-500">Failed to load activities.</div>';
                    }
                }

                loadAll();

                // Simple client-side filtering (optimization: fetch all, filter locally since dataset is small)
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Visual toggle
                        filterButtons.forEach(b => {
                            b.classList.remove('bg-primary', 'text-white');
                            b.classList.add('bg-card-light', 'text-text-sub-light');
                        });
                        btn.classList.remove('bg-card-light', 'text-text-sub-light');
                        btn.classList.add('bg-primary', 'text-white');

                        const filter = btn.innerText.toLowerCase();

                        if (filter.includes("all")) {
                            renderActivities(allDocs);
                        } else {
                            const filtered = allDocs.filter(doc => {
                                const cat = doc.data().activityType || '';
                                // Simple mapping based on button text
                                if (filter.includes("workshop") && cat === 'workshop') return true;
                                if (filter.includes("competition") && cat === 'competition') return true;
                                if (filter.includes("guest") && cat === 'guest_lecture') return true;
                                return false;
                            });
                            renderActivities(filtered);
                        }
                    });
                });
            </script>
            <!-- Empty State (Hidden by default, shown if no items) -->
            <!-- 
            <div class="flex flex-col items-center justify-center py-20 text-center border-2 border-dashed border-[#e6eff4] dark:border-[#2a3b47] rounded-xl bg-card-light/50 dark:bg-card-dark/50">
                <div class="bg-gray-100 dark:bg-gray-800 rounded-full p-4 mb-4">
                    <span class="material-symbols-outlined text-4xl text-gray-400">event_busy</span>
                </div>
                <h3 class="text-xl font-bold text-text-main-light dark:text-text-main-dark mb-2">No Activities Found</h3>
                <p class="text-text-sub-light dark:text-text-sub-dark max-w-sm">We couldn't find any activities matching your filters. Try checking back later or adjust your search.</p>
            </div> 
            -->
        </section>
    </main>
    <!-- Bottom Section / Footer CTA -->
    <!-- Dynamic Footer -->
    <div id="acm-footer"></div>
    <script src="../assets/js/navbar_loader.js"></script>
    <script src="../assets/js/footer_loader.js"></script>
</body>

</html>
