<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="../components/ACM_NMIET_LOGO.png" />
    <title>Event Details - ACM NMIET</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a82c2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            cursor: pointer;
            font-size: 2rem;
        }
        .lightbox-caption {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-200">
    <!-- Navbar Component (Loaded Dynamically) -->
    <div id="acm-navbar"></div>

    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <a id="back-link" href="../upcoming_activities_page/code.html"
           class="inline-flex items-center gap-2 text-primary hover:text-primary/80 font-medium mb-6 transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Events
        </a>

        <!-- Loading State -->
        <div id="loading-state" class="flex justify-center items-center py-20">
            <span class="material-symbols-outlined animate-spin text-4xl text-primary">progress_activity</span>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden flex-col items-center justify-center py-20 text-center">
            <div class="bg-red-100 dark:bg-red-900/30 rounded-full p-4 mb-4">
                <span class="material-symbols-outlined text-4xl text-red-500">error</span>
            </div>
            <h3 class="text-xl font-bold mb-2">Event Not Found</h3>
            <p class="text-text-sub-light dark:text-text-sub-dark mb-4">The event you're looking for doesn't exist or has been removed.</p>
            <a href="../upcoming_activities_page/code.html" class="text-primary hover:underline">Return to Events</a>
        </div>

        <!-- Event Content -->
        <article id="event-content" class="hidden space-y-8">
            <!-- Banner Image -->
            <div id="banner-container" class="relative h-64 md:h-80 lg:h-96 w-full rounded-xl overflow-hidden bg-slate-100 dark:bg-slate-800">
                <img id="event-banner" src="" alt="Event Banner" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            </div>

            <!-- Event Info -->
            <div class="space-y-4">
                <!-- Status and Date Row -->
                <div class="flex flex-wrap items-center gap-4">
                    <span id="event-status" class="inline-flex items-center rounded-md px-3 py-1.5 text-sm font-medium ring-1 ring-inset capitalize"></span>
                    <span id="event-date" class="text-sm font-medium text-text-sub-light dark:text-text-sub-dark flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">calendar_month</span>
                        <span></span>
                    </span>
                </div>

                <!-- Title -->
                <h1 id="event-title" class="text-3xl md:text-4xl lg:text-5xl font-black leading-tight tracking-tight"></h1>

                <!-- Activity Type Tag -->
                <div class="flex items-center gap-2">
                    <span id="event-type" class="inline-flex items-center gap-1 rounded-full bg-slate-100 dark:bg-slate-800 px-3 py-1 text-sm font-medium text-slate-600 dark:text-slate-300"></span>
                </div>

                <!-- Description -->
                <div class="prose prose-lg max-w-none text-text-sub-light dark:text-text-sub-dark">
                    <p id="event-description" class="whitespace-pre-wrap"></p>
                </div>
            </div>

            <!-- Divider -->
            <hr class="border-[#e6eff4] dark:border-[#2a3b47]" />

            <!-- Image Gallery Section -->
            <section id="gallery-section" class="space-y-6 hidden">
                <h2 class="text-2xl font-bold">Event Gallery</h2>

                <!-- Gallery Grid -->
                <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Images will be dynamically inserted here -->
                </div>

                <!-- Empty Gallery State -->
                <div id="gallery-empty" class="hidden text-center py-8 text-text-sub-light dark:text-text-sub-dark">
                    <span class="material-symbols-outlined text-4xl mb-2">photo_library</span>
                    <p>No gallery images available yet.</p>
                </div>
            </section>
        </article>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close material-symbols-outlined" onclick="closeLightbox()">close</span>
        <img id="lightbox-img" src="" alt="" />
        <p id="lightbox-caption" class="lightbox-caption"></p>
    </div>

    <!-- Dynamic Footer -->
    <div id="acm-footer"></div>
    <script src="../assets/js/navbar_loader.js"></script>
    <script src="../assets/js/footer_loader.js"></script>

    <script type="module">
        import { db } from '../assets/js/firebase_config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Get event ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        // DOM Elements
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const eventContent = document.getElementById('event-content');
        const backLink = document.getElementById('back-link');

        // Status color mapping
        const statusColors = {
            'upcoming': 'bg-blue-50 text-blue-700 ring-blue-700/10',
            'ongoing': 'bg-green-50 text-green-700 ring-green-700/10',
            'completed': 'bg-gray-100 text-gray-600 ring-gray-500/10'
        };

        // Icon mapping for activity types
        const activityIcons = {
            'workshop': 'code_blocks',
            'competition': 'trophy',
            'seminar': 'record_voice_over',
            'hackathon': 'code',
            'event': 'event'
        };

        async function loadEvent() {
            if (!eventId) {
                showError();
                return;
            }

            try {
                const docRef = doc(db, "activities", eventId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    showError();
                    return;
                }

                const data = docSnap.data();
                displayEvent(data);
            } catch (error) {
                console.error("Error loading event:", error);
                showError();
            }
        }

        function displayEvent(data) {
            // Update page title
            document.title = `${data.title} - ACM NMIET`;

            // Update back link based on event status
            if (data.status === 'completed') {
                backLink.href = '../past_events_page/code.html';
            }

            // Banner Image
            const banner = document.getElementById('event-banner');
            const bannerContainer = document.getElementById('banner-container');
            if (data.imageURL) {
                banner.src = data.imageURL;
                banner.alt = data.title;
            } else {
                bannerContainer.classList.add('hidden');
            }

            // Status Badge
            const statusEl = document.getElementById('event-status');
            const statusClass = statusColors[data.status] || statusColors['upcoming'];
            statusEl.className = `inline-flex items-center rounded-md px-3 py-1.5 text-sm font-medium ring-1 ring-inset capitalize ${statusClass}`;
            statusEl.textContent = data.status.replace('_', ' ');

            // Date
            const dateEl = document.getElementById('event-date');
            dateEl.querySelector('span:last-child').textContent = data.date || 'TBA';

            // Title
            document.getElementById('event-title').textContent = data.title;

            // Activity Type
            const typeEl = document.getElementById('event-type');
            const icon = activityIcons[data.activityType] || 'event';
            typeEl.innerHTML = `<span class="material-symbols-outlined text-sm">${icon}</span> #${data.activityType}`;

            // Description
            document.getElementById('event-description').textContent = data.description || 'No description available.';

            // Gallery
            const gallerySection = document.getElementById('gallery-section');
            const galleryGrid = document.getElementById('gallery-grid');
            const galleryEmpty = document.getElementById('gallery-empty');

            if (data.images && data.images.length > 0) {
                gallerySection.classList.remove('hidden');
                galleryGrid.innerHTML = '';

                data.images.forEach((image, index) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'relative aspect-square rounded-lg overflow-hidden bg-slate-100 dark:bg-slate-800 cursor-pointer group';
                    imgContainer.innerHTML = `
                        <img src="${image.url}" alt="${image.caption || 'Event photo'}"
                             class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" />
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-colors flex items-center justify-center">
                            <span class="material-symbols-outlined text-white opacity-0 group-hover:opacity-100 transition-opacity text-3xl">zoom_in</span>
                        </div>
                        ${image.caption ? `<div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-xs p-2 truncate">${image.caption}</div>` : ''}
                    `;
                    imgContainer.onclick = () => openLightbox(image.url, image.caption);
                    galleryGrid.appendChild(imgContainer);
                });
            } else {
                gallerySection.classList.remove('hidden');
                galleryGrid.classList.add('hidden');
                galleryEmpty.classList.remove('hidden');
            }

            // Show content
            loadingState.classList.add('hidden');
            eventContent.classList.remove('hidden');
        }

        function showError() {
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            errorState.classList.add('flex');
        }

        // Lightbox functions (exposed globally)
        window.openLightbox = function(url, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImg.src = url;
            lightboxCaption.textContent = caption || '';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeLightbox = function() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        };

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Load event on page load
        loadEvent();
    </script>
</body>

</html>
